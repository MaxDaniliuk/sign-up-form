<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-section">
            <div class="bg-enhancer">
                <div class="img-container">
                    <img src="images/odin-lined.png" alt="Odin Project Logo">
                </div>
                <div class="odin-name"><span>ODIN</span></div>
            </div>
        </div>
        <div class="form-section">
            <header class="text">
                <h2>Welcome to the Odin Club</h2>
                <p class="bold bigger-font">You are here because deep inside 
                    your mind there is a voice whispering - 
                    You are warrior!
                </p>
            </header>
            <div class="form">
                <form action=" " method="get" class="registration-form">
                    <p class="bold form-p bigger-font">Let's do this!</p>
                    <div class="form-wrapper">
                        <div class="input-block">
                            <div class="form-row">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="form-row">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="form-row">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-row">
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" name="tel">
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="form-row">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="form-row">
                                <!-- Password confirmation, JS comaprison of two passwords -->
                                <label for="password-confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="password-confirmation" name="password-confirm">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                <p>Already have an account? <span class="bold">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
